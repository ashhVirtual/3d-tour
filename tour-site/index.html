<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tour - University of Sargodha</title>
    <style>
        body {
            background: repeating-conic-gradient(from 0deg, #fff 0deg 20deg, #0F4D92 20deg 40deg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .tour-container {
            perspective: 1000px;
        }
        .tour-card {
            width: 60vw;
            height: 80vh;
            background: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-radius: 20px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            position: relative;
        }
        .tour-card:hover {
            transform: rotateY(180deg);
        }
        .tour-card-front, .tour-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .tour-card-front { 
            position: relative;
            overflow: hidden;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: pulse 3s infinite;
    
        }
        .tour-card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('uos.jpg') center/cover no-repeat;
            filter: blur(2px);
            z-index: -1;
        }


        .tour-card-back { transform: rotateY(180deg); background: white; color: #0F4D92; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; text-align: center; padding: 10px; overflow: hidden; }
        .guide-section { width: 85%; background: #F5F5F5; border-radius: 10px; padding: 10px; text-align: left; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 10px; }
        .guide-section h4 {
            color: #0F4D92;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .guide-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .guide-item img { width: 30px; margin-right: 5px; }
    </style>
</head>
<body>
    <div style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="tour-container">
            <div class="tour-card">
                <div class="tour-card-front">
                    <img src="uos logo.png" alt="UOS Logo" style="width: 150px; margin-bottom: 50px;">
                    <h2 style="font-size: 3em; color: #D4AF37; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">Virtual Tour of UOS</h2>
                    <p style="color: #fff; font-size: 1.2em; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">Explore the University of Sargodha like never before!</p>
                </div>
                <div class="tour-card-back">
                    <h3 style="font-size: 2.5em; color: #D4AF37;">ðŸŽ‰ Welcome to UOS ðŸŽ‰</h3>
                    <div class="guide-section">
    <h4>Help / Guide</h4>
    <p style="color: #0F4D92;">Explore the virtual tour using these interactive options:</p>
    <div class="guide-item"><img src="direction.jpeg" alt="Click Move Forward or Back"><span>Click to Move Forward or Back</span></div>
    <div class="guide-item"><img src="move.jpg" alt=" Also Click Move Forward or Back "><span>Click to Move Forward or Back</span></div>
    <div class="guide-item"><img src="mouse.png" alt=" Left Click on Mouse to Move Around "><span>Left Click Mouse To Move Around </span></div>
    <div class="guide-item"><img src="info.jpg" alt="Get Information"><span>Get Information</span></div>

    <button onclick="window.location.href='laiba2.html';" style="background: #D4AF37; color: white; padding: 10px 30px; border: none; border-radius: 30px; cursor: pointer; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">Start Tour</button></div></div>
        </div>
    </div>




</body>
</html>
