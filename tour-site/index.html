<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Tour - University of Sargodha</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: repeating-conic-gradient(from 0deg, #fff 0deg 20deg, #0F4D92 20deg 40deg);
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .tour-container {
      perspective: 1000px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tour-card {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: white;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .tour-card:hover {
      transform: rotateY(180deg);
    }

    .tour-card-front,
    .tour-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      top: 0;
      left: 0;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .tour-card-front {
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: pulse 3s infinite;
    }

    .tour-card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('uos.jpg') center/cover no-repeat;
      filter: blur(2px);
      z-index: -1;
    }

    .tour-card-front img {
      width: 120px;
      margin-bottom: 30px;
    }

    .tour-card-front h2 {
      font-size: 2em;
      color: #D4AF37;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .tour-card-front p {
      color: #fff;
      font-size: 1.1em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .tour-card-back {
      transform: rotateY(180deg);
      background: white;
      color: #0F4D92;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: space-between;
    }

    .tour-card-back h3 {
      font-size: 1.8em;
      color: #D4AF37;
      margin-bottom: 10px;
    }

    .guide-section {
      width: 100%;
      background: #F5F5F5;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .guide-section h4 {
      color: #0F4D92;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .guide-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .guide-item img {
      width: 24px;
      margin-right: 10px;
    }

    .guide-item span {
      font-size: 0.95em;
    }

    button {
      background: #D4AF37;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
    }

    /* Mobile (below 480px) */
    @media (max-width: 480px) {
      .tour-card {
        height: 70vh;
      }
      .tour-card-front img {
        width: 100px;
        margin-bottom: 20px;
      }
      .tour-card-front h2 {
        font-size: 1.2em;
      }
      .tour-card-front p {
        font-size: 1em;
      }
      .guide-item img {
        width: 20px;
      }
      .guide-item span {
        font-size: 0.85em;
      }
      button {
        padding: 8px 20px;
        font-size: 0.9em;
      }
    }

    /* Tablet (481px to 767px) */
    @media (min-width: 481px) and (max-width: 767px) {
      .tour-card {
        height: 75vh;
      }
      .tour-card-front h2 {
        font-size: 1.5em;
      }
      .tour-card-back h3 {
        font-size: 1.5em;
      }
    }

    /* Laptop (768px to 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .tour-card {
        width: 80vw;  /* Increased width to make the card more rectangular */
        height: 60vh; /* Adjusted height to keep the aspect ratio proportional */
      }
      .tour-card-front h2 {
        font-size: 2em;
      }
      .tour-card-back h3 {
        font-size: 2em;
      }
      .tour-card-front img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="tour-container">
    <div class="tour-card">
      <div class="tour-card-front">
        <img src="uos logo.png" alt="UOS Logo" />
        <h2>Virtual Tour of UOS</h2>
        <p>Explore the University of Sargodha like never before!</p>
      </div>
      <div class="tour-card-back">
        <h3>ðŸŽ‰ Welcome to UOS ðŸŽ‰</h3>
        <div class="guide-section">
          <h4>Help / Guide</h4>
          <p>Explore the virtual tour using these interactive options:</p>
          <div class="guide-item">
            <img src="direction.jpeg" alt="Click Move Forward or Back" />
            <span>Click to Move Forward or Back</span>
          </div>
          <div class="guide-item">
            <img src="move.jpg" alt="Click Move Forward or Back" />
            <span>Click to Move Forward or Back</span>
          </div>
          <div class="guide-item">
            <img src="mouse.png" alt="Left Click on Mouse" />
            <span>Left Click Mouse To Move Around</span>
          </div>
          <div class="guide-item">
            <img src="info2.png" alt="Get Information" />
            <span>Get Information</span>
          </div>
        </div>
        <button onclick="window.location.href='laiba2.html';">Start Tour</button>
      </div>
    </div>
  </div>
</body>
</html>
