<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University of Sargodha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #002147;
      color: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-align: center;
    }

    .header img {
      height: 60px;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .facility-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .facility-list div {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: calc(33.33% - -70px);
      max-width: 300px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
    }

    .facility-list img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .facility-name {
      font-weight: bold;
      font-size: 16px;
      padding-top: 10px;
      margin-top: 8px;
      text-align: center;
      white-space: nowrap;       /* keep text in one line */
      overflow: hidden;
      text-overflow: ellipsis;   /* show ... if text too long */
      min-height: 24px;
    }

    .facility-name a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .facility-name a:hover {
      color: black;
    }

    /* Allow wrapping on smaller screens */
    @media (max-width: 768px) {
      .facility-name {
        white-space: normal;
        overflow: visible;
        text-overflow: unset;
        word-break: break-word;
        line-height: 1.4;
        min-height: 40px;
      }
    }

    /* Modal Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    .sports-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .sports-grid div {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      width: calc(50% - 20px);
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .sports-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .sports-grid .facility-name {
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 24px;
    }

    @media (max-width: 992px) {
      .facility-list div {
        width: calc(50% - 20px);
      }

      .header h1 {
        font-size: 1.2rem;
      }

      .sports-grid div {
        width: 100%;
      }

      .sports-grid .facility-name {
        white-space: normal;
        text-overflow: unset;
        word-break: break-word;
        line-height: 1.4;
        min-height: 40px;
      }
    }

    @media (max-width: 600px) {
      .facility-list div {
        width: 100%;
      }

      .header {
        flex-direction: column;
      }

      .header img {
        height: 50px;
      }

      .header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="uos logo.png" alt="University of Sargodha Logo" />
    <h1>Enjoy 3D Journey Of University of Sargodha</h1>
  </div>

  <div class="container">
    <h1>Locations to Explore</h1>
    <div class="facility-list">
      <div>
        <img src="library.jpg" alt="Library" />
        <div class="facility-name">Library</div>
      </div>

      <div>
        <img src="gym.jpg" alt="Gym" />
        <div class="facility-name">
          <a href="https://ashhvirtual.github.io/uos-tour/gym/" target="_blank">GYM</a>
        </div>
      </div>

      <div>
        <img src="hall.jpg" alt="Multipurpose Hall" />
        <div class="facility-name">Multipurpose Hall</div>
      </div>

      <div>
        <img src="cafe 1.jpg" alt="Cafe One" />
        <div class="facility-name">Cafe One</div>
      </div>

      <div>
        <img src="cafe prime.jpg" alt="Prime Cafe" />
        <div class="facility-name">
          <a href="https://ashhvirtual.github.io/uos-tour/primecafe/" target="_blank">Prime Cafe</a>
        </div>
      </div>

      <div>
        <img src="path3.jpeg" alt="Roads Path" />
        <div class="facility-name">Roads Path</div>
      </div>

      <!-- Sports Ground with Modal Trigger -->
      <div onclick="showSports()">
        <img src="https://t4.ftcdn.net/jpg/08/69/70/03/360_F_869700360_tNtY9U8n0WLF6NABAOwHrywRbQCKFWww.jpg" alt="Sports Ground" />
        <div class="facility-name">Sports Ground</div>
      </div>
    </div>
  </div>

  <!-- Sports Modal -->
  <div class="overlay" id="sportsOverlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="hideSports()">Ã—</span>
      <h2>Sports Grounds</h2>
      <div class="sports-grid">
        <div>
          <img src="cricket.jpg" alt="Cricket Ground" />
          <div class="facility-name">Cricket Ground</div>
        </div>
        <div>
          <img src="football.jpg" alt="Football Ground" />
          <div class="facility-name">Football Ground</div>
        </div>
        <div>
          <img src="basketball.jpg" alt="Basketball Court" />
          <div class="facility-name">Basketball Court</div>
        </div>
        <div>
          <img src="tennis.jpg" alt="Tennis Court" />
          <div class="facility-name">Tennis Court</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSports() {
      document.getElementById("sportsOverlay").style.display = "flex";
    }
    function hideSports() {
      document.getElementById("sportsOverlay").style.display = "none";
    }
  </script>
</body>
</html>
