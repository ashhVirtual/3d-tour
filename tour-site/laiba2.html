<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Sargodha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #002147;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header img {
      height: 80px;
    }

    .container {
      padding: 20px;
      text-align: center;
      max-width: 1200px; /* Limit the container width */
      margin: 0 auto; /* Center the container */
      background-color: white; /* Ensure container has white background */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .facility-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      padding: 10px;
    }

    .facility-list div {
      background-color: #ffffff;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: calc(33% - 12px); /* Adjust to fit 3 per row with gaps */
      max-width: 300px;
      text-align: center;
    }

    .facility-list img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .facility-name {
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .facility-list div {
        width: calc(50% - 20px); /* Fit 2 per row on smaller screens */
      }
    }

    @media (max-width: 500px) {
      .facility-list div {
        width: 100%; /* Full width for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="uos logo.png" alt="University of Sargodha Logo">
    <h1>Enjoy 3D Journey Of University of Sargodha</h1>
  </div>
